<!DOCTYPE html>
<html>
<head>
    <title>Typist</title>
    <script type="text/javascript"  src="assets/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="assets/papaparse.min.js"></script>
    <script type="text/javascript" src="assets/timestamp.js"></script>
    <script type="text/javascript" src="assets/fs.js"></script>
    <script type="text/javascript" src="assets/typer.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/typer.css">
</head>
<body>

    <h1 id="typer-title">Typist</h1>

    <div id="main-container">
        <!-- Type speed -->
        <div id="stats">
            <span id="elapsed-time" class="field">
                <span id="elapsed-time" class="field-key">Elapsed Time: </span>
                <span id="elapsed-time-value-number" class="field-value">0</span><span id="average-speed-value-unit"> sec</span>
            </span>
            <span id="word-count" class="field">
                <span id="word-count" class="field-key">Words: </span>
                <span id="word-count-value-number" class="field-value">0</span>
            </span>
            <span id="average-speed" class="field">
                <span id="average-speed" class="field-key">Average Speed: </span>
                <span id="average-speed-value-number" class="field-value">0</span><span id="average-speed-value-unit"> WPM</span>
            </span>
        </div>

        <!-- Typing main container -->
        <div id="typer-container">
            <!-- 3 lines of text with cursor on the next character -->
            <div class="text-container" id="reference-container">
                <div id="reference-text"></div>
            </div>
            <!-- 3 lines of text with correct/incorrect indicator -->
            <div class="text-container input-idle" id="input-container">
                <div id="click-prompt">Click this area to begin</div>
                <div id="input-text"></div>
            </div>
        </div>
    </div>

    <div id="admin-container" hidden>
        <div id="password-container">
            <div id="password-prompt">Please enter admin password:</div>
            <input id="password-input" type="password"/>
        </div>
        <div id="options" hidden>
            <span id="endless" class="field">
                <input type="checkbox" name="endless" id="endless-checkbox"> Endless</input>
            </span>
            <span id="backspace" class="field">
                <input type="checkbox" name="backspace" id="backspace-checkbox" checked> Backspace</input>
            <span id="show-elapsed-time" class="field">
                <input type="checkbox" name="show-elapsed-time" id="show-elapsed-time-checkbox" checked> Show Elapsed Time</input>
            <span id="show-words" class="field">
                <input type="checkbox" name="show-words" id="show-words-checkbox" checked> Show Words</input>
            <span id="show-average-speed" class="field">
                <input type="checkbox" name="show-average-speed" id="show-average-speed-checkbox" checked> Show Average Speed</input>

            <br />
            <textarea id="typing-text"></textarea>
            <br />
            <span id="update-typing-text" class="span-button">Update Text</span>
            <span id="download-data" class="span-button">Download Data</span>
            <span id="clear-data" class="span-button">Clear History Data</span>
        </div>
    </div>

    <div class="footer">
        <hr>
        <div class="footer-link" id="admin-link">Admin</div>
        <div class="footer-link" id="home-link" hidden>Home</div>
    </div>

</body>
</html>
